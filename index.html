<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Space Blaster</title>
  <style>
  @import url(http://fonts.googleapis.com/css?family=Orbitron);

  html, body {
    padding: 0;
    margin:  0;

    height: 100%;
    height: 100vh;

    overflow: hidden;
  }

  #bar {
    font-family: Orbitron, sans-serif;
    position: absolute;
    left: 0;
    right: 0;
    height: 1.5em;
    background: black;
    color: white;
    line-height: 1.5em;
  }
  </style>
</head>
<body>
  <div id="bar">
    Health: <span id="health">100</span>%
    &nbsp;&nbsp;
    Score: <span id="score">0</span>
  </div>
  <script src="app.js"></script>
</body>
</html>
